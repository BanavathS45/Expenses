<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <h1>Expense Tracker</h1>

    <main>
        <header id="header" >
            <div class="balance-head">
                <h5>Total Balance</h5>
                <span id="balance">$0.00</span>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <h5>Income</h5>
                    <span id="income">$0.00</span>
                </div>
                <div>
                    <h5>Expense</h5>
                    <span id="expense">$0.00</span>
                </div>
            </div>
        </header>

        <section>
            <h3>Add Transaction</h3>

            <form id="transactionForm">
                <div>
                    <label for="type">
                        <input type="checkbox" name="type" id="type" />
                        <div class="option">
                            <span>Expense</span>
                            <span>Income</span>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" required />
                </div>

                <div>
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date" required />
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <input type="search" class="form-control mt-3 mb-3" placeholder="Search...." onkeyup="renderList()()" id="ser">
        <section>
            <h3>Transactions</h3>
            <ul id="transactionList"></ul>
            <div id="status"></div>
            <div id="Found"></div>
        </section>
    </main>
    <!-- modal -->


    <!-- The Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Enter Password</h4>

                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div id="passbox1">

                        <input type="password" id="passbox" placeholder="******">

                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="submit" data-dismiss="modal">submit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
